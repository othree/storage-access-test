<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>
<body>
  localStorage
  <div id="text"></div>

  <script>
    
    var v = parseInt(localStorage.getItem('name'), 10) || 0;
    
    document.getElementById('text').innerHTML = v;
    
    localStorage.setItem('name', v + 1)
    
  </script>
</body>
</html>
